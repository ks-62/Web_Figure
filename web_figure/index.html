<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script defer="defer" src="js/canvas2d.js"></script>
    <script defer="defer" src="js/item.js"></script>
    <script defer="defer" src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="block">
            <canvas id="main_canvas"></canvas>
        </div>
        <div class="block" id="item-box">
            <p><label>Name</label><input id="txtItemName" type="text"/></p>
            <p><label>X</label><input id="txtItemPointX" type="text"/></p>
            <p><label>Y</label><input id="txtItemPointY" type="text"/></p>
            <p><label>Width</label><input id="txtItemWidth" type="text"/></p>
            <p><label>Height</label><input id="txtItemHeight" type="text"/></p>
            <p><label>Degree</label><input id="txtItemDegree" type="text" /></p>
            <p><label>Z-Index</label><input id="txtZIndex" type="text"/></p>
            <input id="apply_button" type="button" value="Apply">
        </div>
        <div class="block" id="line-box">
            <p><label>Name</label><input id="txtItemName_line" type="text"/></p>
            <p><label>StartX</label><input id="txtItemStartPointX_line" type="text"/></p>
            <p><label>StartY</label><input id="txtItemStartPointY_line" type="text"/></p>
            <!-- <p><label>EndX</label><input id="txtItemEndPointX_line" type="text"/></p>
            <p><label>EndY</label><input id="txtItemEndPointY_line" type="text"/></p> -->
            <p><label>Length</label><input id="txtItemLength_line" type="text"/></p>
            <p><label>Degree</label><input id="txtItemDegree_line" type="text" /></p>
            <p><label>Z-Index</label><input id="txtZIndex_line" type="text"/></p>
            <input id="apply_button_line" type="button" value="Apply">
        </div>
    </div>
    
</body>
